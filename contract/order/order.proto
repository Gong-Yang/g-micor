syntax = "proto3";
//    protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative contract/order/order.proto
option go_package = "github.com/Gong-Yang/g-micor/contract/order";

package order;

message CreateReq {
  int32 userId = 1;
  int32 goodsId = 2;
}

message CreateRes {
  int32 orderId = 1;
}

service Order {
  rpc Create(CreateReq) returns (CreateRes) {}
}