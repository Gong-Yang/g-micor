syntax = "proto3";
//    protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative contract/user/user.proto
option go_package = "github.com/Gong-Yang/g-micor/contract/user";

package user;

message RegisterReq {
  string name = 1;
}

message RegisterRes {
  int32 id = 1;
  string name = 2;
}

service User {
  rpc Register(RegisterReq) returns (RegisterRes) {}
}